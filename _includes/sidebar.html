<div class="sidebar">
  <div class="container sidebar-sticky">
    <div class="sidebar-about">
        <a href="https://solar.cs.ucl.ac.uk/appoptimization.github.io/">
      <h1>
          {{ site.title }}
        </a>
      </h1>
      <p class="lead">{{ site.description }}</p>      
    </div>

  <nav class="sidebar-nav">
   <div class="sidebar-item"><p style="font-size: 12px">Search related work <input type='text' id='searchTarget' size="16"/> <button onClick="search();">Go</button></p></div>
   <a class="sidebar-nav-item{% if page.url == "https://solar.cs.ucl.ac.uk/appoptimization.github.io/papers.html" %} active{% endif %}" href="https://solar.cs.ucl.ac.uk/appoptimization.github.io/papers.html">List of Papers</a>
   <a class="sidebar-nav-item{% if page.url == "https://solar.cs.ucl.ac.uk/appoptimization.github.io/contribution.html" %} active{% endif %}" href="https://solar.cs.ucl.ac.uk/appoptimization.github.io/contribution.html">Contribution</a>
  </nav>

  <div class="sidebar-item">
    <span style="font-size: 9px">
      Made with <a href="https://jekyllrb.com">Jekyll</a> and <a href="https://github.com/poole/hyde">Hyde</a>.
    </span></p>
  </div>
  </div></div>

<script>
$("#searchTarget").keydown(function (e) {	
  if (e.keyCode == 13) {
    search();
  }
});

function search() {
  try {
    ga('send', 'event', 'search', 'search', $("#searchTarget").val());
  } finally {
    window.location = "{% link papers.html %}#" + $("#searchTarget").val();
  }
}
</script>
